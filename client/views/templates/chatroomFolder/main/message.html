<template name="message">
	<div class="message">
				<img src="http://cdn.thecatsite.com/4/42/50x50px-ZC-42a17b10_black-cat.png" class="message-pic" width="42px" height="42px">
				<div class="user-name-date-wrapper">
					<p class="message-username">{{author}}</p>
					<p class="message-date">{{timestamp}}</p>
				</div>
				<p class="message-content"> {{text}}</p>
	</div>
</template>
